<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Snake Game - Upgraded</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
        }
        #gameContainer {
            position: relative;
        }
        #gameCanvas {
            border: 5px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            background-color: #000000;
        }
        #score {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #highScore {
            position: absolute;
            top: -40px;
            right: -100px;
            color: #ffd700;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #topControls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .controlBtn {
            padding: 10px 20px;
            font-size: 18px;
            background: linear-gradient(to bottom, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .controlBtn:hover {
            background: linear-gradient(to bottom, #66bb6a, #43a047);
        }
        #resetBtn {
            background: linear-gradient(to bottom, #f44336, #da190b);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        #resetBtn:hover {
            background: linear-gradient(to bottom, #ef5350, #e53935);
        }
        #arrowControls {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
            margin-top: 10px;
        }
        .arrowBtn {
            background: linear-gradient(to bottom, #2196F3, #1976D2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }
        .arrowBtn:hover {
            background: linear-gradient(to bottom, #42a5f5, #1e88e5);
        }
        .arrowBtn:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }
        #up { grid-column: 2; grid-row: 1; }
        #left { grid-column: 1; grid-row: 2; }
        #right { grid-column: 3; grid-row: 2; }
        #down { grid-column: 2; grid-row: 3; }
        .empty { visibility: hidden; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div id="highScore">High Score: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div id="topControls">
        <button id="togglePause" class="controlBtn">Pause</button>
        <button id="resetBtn" class="controlBtn">Reset</button>
    </div>
    <div id="arrowControls">
        <button class="arrowBtn empty"></button>
        <button id="up" class="arrowBtn">↑</button>
        <button class="arrowBtn empty"></button>
        <button id="left" class="arrowBtn">←</button>
        <button class="arrowBtn empty"></button>
        <button id="right" class="arrowBtn">→</button>
        <button class="arrowBtn empty"></button>
        <button id="down" class="arrowBtn">↓</button>
        <button class="arrowBtn empty"></button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const toggleBtn = document.getElementById('togglePause');
        const resetBtn = document.getElementById('resetBtn');
        const upBtn = document.getElementById('up');
        const leftBtn = document.getElementById('left');
        const rightBtn = document.getElementById('right');
        const downBtn = document.getElementById('down');

        const gridSize = 20;
        const canvasSize = canvas.width;
        const tileCount = canvasSize / gridSize;

        let snake = [
            {x: 10, y: 10},
            {x: 9, y: 10},
            {x: 8, y: 10}
        ];
        let food = {x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount)};
        let dx = 1;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') ? parseInt(localStorage.getItem('snakeHighScore')) : 0;
        let gameOver = false;
        let paused = false;

        highScoreElement.innerText = `High Score: ${highScore}`;

        document.addEventListener('keydown', changeDirection);
        toggleBtn.addEventListener('click', togglePause);
        resetBtn.addEventListener('click', resetGame);
        upBtn.addEventListener('click', () => changeDirectionByKey(38));
        leftBtn.addEventListener('click', () => changeDirectionByKey(37));
        rightBtn.addEventListener('click', () => changeDirectionByKey(39));
        downBtn.addEventListener('click', () => changeDirectionByKey(40));

        function togglePause() {
            if (gameOver) return;
            paused = !paused;
            toggleBtn.innerText = paused ? 'Resume' : 'Pause';
        }

        function resetGame() {
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            food = {x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount)};
            dx = 1;
            dy = 0;
            score = 0;
            scoreElement.innerText = `Score: ${score}`;
            gameOver = false;
            paused = false;
            toggleBtn.innerText = 'Pause';
        }

        function changeDirection(event) {
            const key = event.keyCode;
            changeDirectionByKey(key);
        }

        function changeDirectionByKey(key) {
            if (gameOver || paused) return;
            if (key === 37 && dx !== 1) { // Left
                dx = -1;
                dy = 0;
            } else if (key === 38 && dy !== 1) { // Up
                dx = 0;
                dy = -1;
            } else if (key === 39 && dx !== -1) { // Right
                dx = 1;
                dy = 0;
            } else if (key === 40 && dy !== -1) { // Down
                dx = 0;
                dy = 1;
            }
        }

        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvasSize);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvasSize, i * gridSize);
                ctx.stroke();
            }
        }

        function drawSnake() {
            snake.forEach((part, index) => {
                const gradient = ctx.createLinearGradient(part.x * gridSize, part.y * gridSize, (part.x + 1) * gridSize, (part.y + 1) * gridSize);
                gradient.addColorStop(0, index === 0 ? '#00ff00' : '#32cd32');
                gradient.addColorStop(1, index === 0 ? '#008000' : '#228b22');
                ctx.fillStyle = gradient;
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'lime';
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
                ctx.shadowBlur = 0;
            });
        }

        function drawFood() {
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2, 0, 2 * Math.PI);
            ctx.fillStyle = '#ff4500';
            ctx.shadowBlur = 15;
            ctx.shadowColor = 'orange';
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function update() {
            if (gameOver || paused) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver = true;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    highScoreElement.innerText = `High Score: ${highScore}`;
                }
                return;
            }

            // Check self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver = true;
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('snakeHighScore', highScore);
                        highScoreElement.innerText = `High Score: ${highScore}`;
                    }
                    return;
                }
            }

            snake.unshift(head);

            // Check food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.innerText = `Score: ${score}`;
                food = {x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount)};
            } else {
                snake.pop();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvasSize, canvasSize);
            drawGrid();
            drawSnake();
            drawFood();

            if (paused && !gameOver) {
                ctx.fillStyle = '#ffffff';
                ctx.font = '30px Arial';
                ctx.fillText('Paused', canvasSize / 2 - 70, canvasSize / 2);
            }

            if (gameOver) {
                ctx.fillStyle = '#ffffff';
                ctx.font = '30px Arial';
                ctx.fillText('Game Over!', canvasSize / 2 - 100, canvasSize / 2);
                ctx.font = '20px Arial';
                ctx.fillText(`Score: ${score}`, canvasSize / 2 - 50, canvasSize / 2 + 30);
                // Disable arrow buttons when game over
                [upBtn, leftBtn, rightBtn, downBtn].forEach(btn => btn.disabled = true);
            } else {
                [upBtn, leftBtn, rightBtn, downBtn].forEach(btn => btn.disabled = false);
            }
        }

        function gameLoop() {
            update();
            draw();
        }

        setInterval(gameLoop, 100);
    </script>
</body>
</html>
